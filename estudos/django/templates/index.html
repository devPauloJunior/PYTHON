{% load static %}

    <div class="search-wrapper">

        <div class="close-btn"><i class="fa fa-times" aria-hidden="true"></i></div>

            <div class="row">

            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

                        <div class="classy-menu">

                            <!-- Nav End -->
